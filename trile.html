<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-size: cover;
      background-position: center;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-image 0.5s ease-in-out;
    }
    body {
        background-image: url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzUxY211MWlhcWhnZHR5c25zMXlma3JiZnprZWRobWs0N2k0c3pxayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NU9hqIw9vN0fm/giphy.webp);
        
      }

    .container {
      position: fixed;
      top: 5%;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    input[type="text"] {
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      width: 250px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Glassmorphism for the weather box */
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .main h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .main div span {
      display: block;
      font-size: 20px;
      margin: 10px 0;
      color: #fff;
    }

    #temp {
      font-size: 36px;
      font-weight: bold;
      color: #ffecb3;
    }

    #desc {
      font-size: 20px;
      color: #ffd700;
      text-transform: capitalize;
    }

    #details span {
      display: block;
      font-size: 16px;
      margin: 5px 0;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .box {
        width: 90%;
        padding: 20px;
      }

      .main h2 {
        font-size: 28px;
      }

      #temp {
        font-size: 28px;
      }

      #details span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="ip1" placeholder="Enter City">
    <button id="btn" onclick="search()">Search</button>
  </div>
  <div class="box">
    <div class="main">
      <h2 id="location">City, Country</h2>
      <div>
        <span id="icon">üåç</span>
        <span id="temp">-- ¬∞C</span>
        <span id="desc">Clear Sky</span>
      </div>
      <div id="details">
        <span id="wind">Wind: -- km/h</span>
        <span id="humidity">Humidity: --%</span>
        <span id="pressure">Pressure: -- mb</span>
      </div>
    </div>
  </div>

  <script>
    let ip1 = document.getElementById("ip1");
    let icon = document.getElementById("icon");
    let temp = document.getElementById("temp");
    let desc = document.getElementById("desc");
    let wind = document.getElementById("wind");
    let humidity = document.getElementById("humidity");
    let pressure = document.getElementById("pressure");

    async function search() {
      const city = ip1.value;
      const apiKey = "466ddaa21a8de191e9f608bd11a56acb";
      const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if (data.cod === "404") {
          alert("City not found. Please enter a valid city name.");
          return;
        }

        const weatherIcons = {
          "clear sky": "‚òÄÔ∏è",
          "few clouds": "üå§Ô∏è",
          "scattered clouds": "‚òÅÔ∏è",
          "broken clouds": "üå•Ô∏è",
          "shower rain": "üåßÔ∏è",
          rain: "üå¶Ô∏è",
          thunderstorm: "‚õàÔ∏è",
          snow: "‚ùÑÔ∏è",
          mist: "üå´Ô∏è",
          haze: "üå´Ô∏è",
          "overcast clouds": "‚òÅÔ∏è",
        };

        const backgrounds = {
          "clear sky": "url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzUxY211MWlhcWhnZHR5c25zMXlma3JiZnprZWRobWs0N2k0c3pxayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NU9hqIw9vN0fm/giphy.webp')",
          rain: "url('https://giffiles.alphacoders.com/209/209277.gif')",
          snow: "url('https://i.pinimg.com/originals/3f/e9/cc/3fe9cc34196b37d4d4613fd77e87f7c4.gif')",
          haze: "url('https://media3.giphy.com/media/IuKnqFMhtcA2A/200.webp')",
          "overcast clouds": "url('https://i.pinimg.com/originals/3c/6d/81/3c6d812bd53d19b45202e5483380b97a.gif')",
          default: "url('https://i.pinimg.com/736x/a1/9a/d2/a19ad2f983ad80d28050e9844bc42fcc.jpg')",
        };

        document.getElementById("location").textContent = data.sys.country 
          ? `${data.name}, ${data.sys.country}` 
          : `${data.name}`;
        icon.innerText = weatherIcons[data.weather[0].description] || "üåç";
        temp.textContent = `${Math.round(data.main.temp)}¬∞C`;
        desc.textContent = data.weather[0].description;
        wind.textContent = `Wind: ${data.wind.speed} km/h`;
        humidity.textContent = `Humidity: ${data.main.humidity}%`;
        pressure.textContent = `Pressure: ${data.main.pressure} mb`;

        const weatherCondition = data.weather[0].description.toLowerCase();
        document.body.style.backgroundImage =
          backgrounds[weatherCondition] || backgrounds.default;
      } catch (error) {
        alert("Unable to fetch weather data. Please try again later.");
        console.error("Error fetching data:", error);
      }
    }
  </script>
</body>
</html>
